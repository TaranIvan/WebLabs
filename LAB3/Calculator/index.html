<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="title">Casio 3234</div>
		<div class="RowLCD">
			<input class="LCD" type="text">
			<button class="Enter"></button>
		</div>
		<div class="KeyBoard">
			<button class="buttonKB">7</button>
			<button class="buttonKB">8</button>
			<button class="buttonKB">9</button>
			<button class="buttonKB">+</button>
			<button class="buttonKB">4</button>
			<button class="buttonKB">5</button>
			<button class="buttonKB">6</button>
			<button class="buttonKB">-</button>
			<button class="buttonKB">1</button>
			<button class="buttonKB">2</button>
			<button class="buttonKB">3</button>
			<button class="buttonKB">/</button>
			<button class="buttonKB">,</button>
			<button class="buttonKB">0</button>
			<button class="buttonKB">=</button>
			<button class="buttonKB">*</button>
		</div>
	</div>
</body>
</html>
